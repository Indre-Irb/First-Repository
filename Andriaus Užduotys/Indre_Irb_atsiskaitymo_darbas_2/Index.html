<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test2</title>
    <link rel="stylesheet" href="style.css">
    <script src="JavaScript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

<div class="d-flex">
    <div class="cardGenerator">
        <h4>Card Generator</h4>
        <div class="generator">
            <h3>Size:</h3>
            <div class="sizeInput d-flex al-center">
                <p>Height:</p><input class="inputs" type="text" placeholder="Size">
                <p>px</p>
                <p class="ml-30">Width:</p><input class="inputs" type="number" placeholder="Size">
                <p>px</p>

            </div>
            <h3>Background Color:</h3>
            <div class="colorButtons d-flex al-center j-center">
                <button class="red"></button>
                <button class="green"></button>
                <button class="blue"></button>
                <button class="purple"></button>
            </div>
            <h3>Border:</h3>
            <div class="borderInput d-flex al-center j-center">
                <input class="inputs" type="number" placeholder="Size"><p>px</p>
                <input class="inputs" type="text" placeholder="Border type">
                <input class="inputs" type="text" placeholder="Border color">
            </div>
            <div class="d-flex al-center">
                <h3>Border radius:</h3>
                <input class="inputs" type="number" placeholder="Size">
                <p>%</p>
            </div>
            <div class="d-flex al-center">
                <h3>Padding:</h3>
                <input class="inputs" type="number" placeholder="Size">
                <p>px</p>
            </div>
            <div class="d-flex al-center">
                <h3>Margin:</h3>
                <input class="inputs" type="number" placeholder="Top"><p>px</p>
                <input class="inputs" type="number" placeholder="Right"><p>px</p>
                <input class="inputs" type="number" placeholder="Bottom"><p>px</p>
                <input class="inputs" type="number" placeholder="Left">
                <p>px</p>
            </div>
        </div>
        <button class="generateButton">Generate Card</button>
    </div>

    <div class="contentGenerator">
        <h4>Content Generator</h4>
        <div class="generator d-flex f-column s-around al-center">
            <input class="inputs2" type="text" placeholder="Category Text">
            <input class="inputs2" type="text" placeholder="Sub Category Text">
            <h5 class="error"></h5>
        </div>
        <button class="generateButton">Add Content to Card</button>
    </div>

    <div>
        <h4>Card Preview</h4>
        <div class="generator2"></div>
        <button class="addButton">Submit Card</button>
    </div>
</div>

<div>
    <h4>Created cards</h4>
<div class="cardField">
</div>
</div>

</body>
</html>
